<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="clock.ico" image/x-icon">
  <title>Digital Clock</title>
</head>
<body>
  <h1 class="header">Digital Clock</h1>
  <div class="clock-wrapper">
    <div class="clock-item">
      <span id="hour">00</span>
      <span class="text">Hours</span>
    </div>
    <div class="clock-item">
      <span id="minutes">00</span>
      <span class="text">Minites</span>
    </div>
    <div class="clock-item">
      <span id="seconds">00</span>
      <span class="text">Seconds</span>
    </div>
    <div class="clock-item">
      <span id="ampm">AM</span>
    </div>
  </div>
</body>
</html>
